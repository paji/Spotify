name: Generate RSS Feed

on:
  push:
    branches: [ main ]
    paths:
      - '**.mp3'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-rss:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Create index.html if not exists
        run: |
          if [ ! -f index.html ]; then
            echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=podcast.xml"></head><body><p>Redirecting to <a href="podcast.xml">podcast.xml</a>...</p></body></html>' > index.html
            git add index.html
          fi

      - name: Generate RSS feed
        run: |
          python github_mp3_to_spotify_improved.py all --output podcast.xml
        env:
          MP3_PAT: ${{ secrets.MP3_PAT }}

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Commit and push if changed
        run: |
          git add podcast.xml
          git add *.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update podcast RSS feed"
          git push

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: main
          target-folder: .
          clean: false
